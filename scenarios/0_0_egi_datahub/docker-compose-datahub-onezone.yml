version: '2.0'

services:
  onezone:
    restart: always
    image: docker.onedata.org/onezone:18.02.0-rc13
    #hostname: $HOST
    network_mode: host
    container_name: onezone-1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/volumes/persistence:/volumes/persistence"
      # Configs
      - "/volumes/configs/auth.config:/etc/oz_worker/auth.config"
      - "/volumes/configs/oz_worker.overlay.config:/etc/oz_worker/overlay.config"
      - "/volumes/configs/onepanel.overlay.config:/etc/oz_panel/overlay.config"
      # Custom patches - not needed in versions > 18.02.1
      - "/volumes/configs/custom_entitlement_parser.erl:/etc/oz_worker/auth_plugins/custom_entitlement_parser.erl"
      - "/volumes/configs/handle_logic_plugin.beam:/usr/lib/oz_worker/lib/oz_worker-18.02.0-rc13/ebin/handle_logic_plugin.beam"
      - "/volumes/configs/provider_gs_translator.beam:/usr/lib/oz_worker/lib/oz_worker-18.02.0-rc13/ebin/provider_gs_translator.beam"
      # Utils
      - "/volumes/configs/brand-logo.svg:/var/lib/oz_worker/gui_static/assets/images/brand-logo.svg"
    ports:
      # dns server
      - "53:53"
      - "53:53/udp"
      # http server
      - "80:80"
      - "443:443"
      # distributed erlang
      - "9443:9443"
      - "4369:4369"
      - "9100-9139:9100-9139"
      # couchbase
      - "8091:8091"
      - "8092:8092"
      - "11207:11207"
      - "11209:11209"
      - "11210:11210"
      - "11211:11211"
      - "18091-18092:18091-18092"
      - "21100-21299:21100-21299"
    environment:
      ONEPANEL_DEBUG_MODE: "true" # if true prevents container exit on configuration error
      ONEPANEL_LOG_LEVEL: "info"
      ONEPANEL_BATCH_MODE: "false"

networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1400
