version: '2.0'

services:
  node1.onezone:
    restart: always
    # Note: after upgrade to version above rc13, mounting custom entitlement parser is no longer needed
    # NOTE! When upgrading to 19.02.*, make sure to upgrade auth.config and 
    # add EMERGENCY PASSPHRASE to env section.
    image: docker.onedata.org/onezone:ID-3f49c8c6cd  # rc13 + new handle API
    hostname: node1.onezone.local
    # dns: 8.8.8.8 # uncomment if container can't ping any domain
    container_name: onezone-1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      # configuration persistence
      - "/volumes/persistence:/volumes/persistence"
      # OpenID and env config
      - "/volumes/configs/auth.config:/etc/oz_worker/auth.config"
      - "/volumes/configs/oz-worker-overlay.config:/etc/oz_worker/overlay.config"
      - "/volumes/configs/oz-panel-overlay.config:/etc/oz_panel/overlay.config"
      - "/volumes/configs/xdc.png:/var/www/html/custom/oz_worker/xdc.png"
      # Custom parser for PlGrid groups
      - "/volumes/configs/custom_entitlement_parser.erl:/etc/oz_worker/auth_plugins/custom_entitlement_parser.erl"
      # Homepage static files
      - "/volumes/gui:/var/www/html/oz_worker"
      - "/volumes/docs:/var/www/html/oz_worker/docs"
    ports:
      - "53:53"
      - "53:53/udp"
      - "80:80"
      - "443:443"
      - "9443:9443"
    environment:
      #ONEPANEL_DEBUG_MODE: "true" # prevents container exit on configuration error
      ONEPANEL_LOG_LEVEL: "none"
      ONEPANEL_BATCH_MODE: "true"

      # If enabled, a new web cert will be generated with CN matching the
      #   ONEPANEL_GENERATED_CERT_DOMAIN and signed by OnedataTestWebServerCa
      # NOTE: The generation will be performed upon every startup, any
      #   existing certs will be backed up and placed in the same directory.
      # WARNING: This functionality is devised for test purposes and must not
      #   be used in production.
      ONEPANEL_GENERATE_TEST_WEB_CERT: "false"  # default: false
      # The generated test web cert will be issued for below domain.
      ONEPANEL_GENERATED_CERT_DOMAIN: ""  # default: ""
      # If enabled, onepanel will trust any server that has a cert signed by
      #   the OnedataTestWebServerCa.
      # WARNING: This functionality is devised for test purposes and must not
      #   be used in production.
      ONEPANEL_TRUST_TEST_CA: "false"  # default: false

      ONEZONE_CONFIG: |
        cluster:
          domainName: "onezone.local"
          nodes:
            n1:
              hostname: "node1"
          managers:
            mainNode: "n1"
            nodes:
              - "n1"
          workers:
            nodes:
              - "n1"
          databases:
            nodes:
              - "n1"
        onezone:
          name: "ONEDATA.ORG"
          domainName: "onedata.org"
        onepanel:
          users:
            "admin":
              password: "${ADMIN_PASSWORD}"
              userRole: "admin"

networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1400